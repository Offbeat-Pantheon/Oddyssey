#Recipes
[recipes]

	#Alternative Recipes
	[recipes.alternativeRecipes]
		#Enable alternative crafting recipe for Redstone Repeater using sticks and stone.
		enableAlternativeRepeaterRecipe = true
		#Enable alternative crafting recipe for Chest using logs (4 chests per recipe).
		enableChestFromLogsRecipe = true
		#Enable alternative crafting recipe for Recovery Compass using echo shards and compass.
		enableRecoveryCompassRecipe = true
		#Enable alternative shapeless recipe for dyeing wool with any dye.
		enableWoolDyeingRecipe = true
		#Enable alternative crafting recipe for Ender Eye using echo shard, wind charge, blaze powder, and ender pearl.
		enableEnderEyeRecipe = true
		#Enable smelting recipe for raw iron block to iron block.
		enableRawIronSmeltingRecipe = true
		#Enable smelting recipe for raw gold block to gold block.
		enableRawGoldSmeltingRecipe = true
		#Enable smelting recipe for raw copper block to copper block.
		enableRawCopperSmeltingRecipe = true
		#Enable blasting recipe for raw iron block to iron block (faster than smelting).
		enableRawIronBlastingRecipe = true
		#Enable blasting recipe for raw gold block to gold block (faster than smelting).
		enableRawGoldBlastingRecipe = true
		#Enable blasting recipe for raw copper block to copper block (faster than smelting).
		enableRawCopperBlastingRecipe = true
