#Mechanics
[mechanics]

	#Dismount Entities
	[mechanics.dismountEntities]
		#Allow dismounting other players from vehicles by crouch + right-clicking. Disabled by default.
		allowDismountPlayers = true
		#Enable the Dismount Entities mechanic allowing players to crouch + right-click vehicles to eject passengers.
		enableDismountEntities = true
		#Vertical velocity applied when ejecting passengers from vehicles (0.3 = half of original, 0.6 = original).
		# Default: 0.3
		# Range: 0.0 ~ 2.0
		verticalVelocity = 0.3
		#Horizontal velocity applied when ejecting passengers from vehicles (0.5 = enhanced travel distance).
		# Default: 0.5
		# Range: 0.0 ~ 2.0
		horizontalVelocity = 0.5

	#Villagers Follow Emeralds
	[mechanics.villagersFollowEmeralds]
		#Show a small burst of happy villager particles when a villager begins following a player with emeralds.
		showStartParticles = false
		#Enable: Holding an Emerald or Emerald Block makes nearby villagers follow you, similar to animal temptation.
		enabled = false
		#Tempt follow speed modifier used by villagers when following emeralds (1.0 = normal movement speed).
		# Default: 0.6
		# Range: 0.25 ~ 3.0
		speedModifier = 0.6
		#How many happy villager particles to show when following begins.
		# Default: 3
		# Range: 1 ~ 40
		startParticlesCount = 3

	#Crawling
	[mechanics.crawling]
		#Enable the Crawling mechanic allowing players to explicitly enter a crawling stance.
		enableCrawlingMechanic = false

	#Sitting
	[mechanics.sitting]
		#If true, the Sit key acts as a toggle. If false, it acts as hold-to-sit.
		toggleSitting = false

	#Cozy Campfire
	[mechanics.cozyCampfire]
		#Enable: Receive Regeneration near a lit campfire every interval while within range.
		enabled = false
		#Enable: Bees also receive the Regeneration effect when near a lit campfire.
		affectBees = false
		#Range in blocks to search for a lit campfire.
		# Default: 8.0
		# Range: 1.0 ~ 64.0
		range = 8.0
		#Duration in ticks for the Regeneration effect when applied.
		# Default: 100
		# Range: 1 ~ 12000
		durationTicks = 100
		#Interval in ticks between effect applications while in range.
		# Default: 100
		# Range: 1 ~ 12000
		intervalTicks = 100
		#Effect amplifier (0 = Regeneration I, 1 = Regeneration II, etc.).
		# Default: 0
		# Range: 0 ~ 10
		amplifier = 0

	#Toggle Stance
	[mechanics.toggleStance]
		#Enable the Toggle Stance keybind to switch between standing/sneaking (and crawling if enabled).
		enableToggleStance = false

	#Item Sharing
	[mechanics.itemSharing]
		#Enable: Press Shift+Chat while hovering an item stack in an inventory to post a hoverable link in chat.
		enableItemSharing = true

	#Campfires Ignite
	[mechanics.campfiresIgnite]
		#Enable campfires to ignite entities standing on them, cooking them.
		enabled = true

	#Tamed Teleport
	[mechanics.tamedTeleport]
		#Enable: Tamed entities actively following you will teleport with you when you teleport.
		enabled = true
		#Teleport your mount with you, keeping you mounted after teleport (when possible).
		includeMount = true
		#Blacklist of entity types that should never teleport with the player (resource locations).
		blacklist = []
		#Enable: Tamed followers will teleport to you when they fall far behind (approx. when you leave their loaded chunk).
		teleportFollowersOnChunkLeave = true

	#Speedy Wolves
	[mechanics.speedyWolves]
		#Enable: Tamed wolves move faster to keep up with their owner when they fall behind.
		enabled = true
		#Maximum movement speed multiplier applied to tamed wolves when keeping up (1.0 = no change). Actual boost dynamically scales with owner speed.
		# Default: 1.3
		# Range: 1.0 ~ 2.0
		speedMultiplier = 1.3
		#Distance from owner beyond which the speed boost applies (blocks).
		# Default: 6.0
		# Range: 1.0 ~ 48.0
		distanceThreshold = 6.0

	#Quick Harvesting
	[mechanics.quickHarvesting]
		#Enable all Quick Harvesting behaviors (master toggle).
		enabled = true

		#Quick Harvesting with Hoes
		[mechanics.quickHarvesting.hoes]
			#Enable: Right-click mature crops to harvest and auto-replant. Holding a hoe harvests a 3x3 area. Hoe with Fortune gives +1 XP per level per crop harvested.
			enabled = true

		#Quick Harvesting with Axes
		[mechanics.quickHarvesting.axes]
			#Enable: Right-click with an axe to harvest axe-based crops (pumpkins, melons, cocoa, and compatible modded crops). Replants when applicable (e.g., cocoa). Axe with Fortune gives +1 XP per level per harvested block.
			enabled = true

	#Door Knocking
	[mechanics.doorKnocking]
		#Enable: Left-clicking a door plays a knocking sound matching the door material.
		enabled = true

	#Coyote Time Jump
	[mechanics.coyoteTimeJump]
		#Enable coyote-time jump: allows jumping for a short time after falling off a block without jumping first.
		enabled = true
		#Duration in seconds that coyote-time jump remains available after falling off a block.
		# Default: 2.0
		# Range: 0.1 ~ 10.0
		duration = 2.0
		#Distance in blocks the player must fall before coyote-time jump becomes available.
		# Default: 0.5
		# Range: 0.1 ~ 5.0
		fallDistance = 0.5
		#Enable debug logging for coyote time jump (shows detailed information in console).
		debug = false
