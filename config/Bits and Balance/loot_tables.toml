#Loot Tables Configuration
[lootTables]
	#Enable custom loot table modifications (master toggle).
	enableCustomLootTables = true

	#Stronghold Loot
	[lootTables.strongholdLoot]
		#Enable custom loot additions to stronghold chests.
		enableStrongholdLoot = false

		#Resurfacing Potion
		[lootTables.strongholdLoot.resurfacingPotion]
			#Add Resurfacing Potion to stronghold loot tables.
			enableResurfacingPotion = true
			#Weight for Resurfacing Potion in stronghold loot (higher = more common).
			# Default: 4
			# Range: 1 ~ 100
			resurfacingPotionWeight = 2
			#Minimum count of Resurfacing Potions when found.
			# Default: 1
			# Range: 1 ~ 8
			resurfacingPotionMinCount = 1
			#Maximum count of Resurfacing Potions when found.
			# Default: 1
			# Range: 1 ~ 8
			resurfacingPotionMaxCount = 1

		#Returning Potion
		[lootTables.strongholdLoot.returningPotion]
			#Add Returning Potion to stronghold loot tables.
			enableReturningPotion = true
			#Weight for Returning Potion in stronghold loot (higher = more common).
			# Default: 3
			# Range: 1 ~ 100
			returningPotionWeight = 3
			#Minimum count of Returning Potions when found.
			# Default: 1
			# Range: 1 ~ 8
			returningPotionMinCount = 1
			#Maximum count of Returning Potions when found.
			# Default: 1
			# Range: 1 ~ 8
			returningPotionMaxCount = 1

